<!-- 
Write a JavaScript program to calculate multiplication and division of two 
numbers (input from the user) 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <label for="num1">Enter the first number: </label><br />
    <input type="number" id="num1" /><br /><br />

    <label for="num2">Enter the second number: </label><br />
    <input type="number" id="num2" /><br /><br />

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <script src="Q3.js"></script>
  </body>
